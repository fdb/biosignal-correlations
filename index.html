<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biosignal Correlations</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal">
            <a class="pure-menu-heading" href="">BIOSIGNALS</a>
        </div>
    </div>

    <div class="content">
        <h2>Biosignal Analysis</h2>
        <p>This web app normalizes data in the time domain and then visualizes the data by overlapping them, allowing
            users to visually spot
            correlations. Drop multiple BVP, EDA or TEMP files in the zone below to compare them.</p>
    </div>

    <div class="dropzone-wrapper">
        <div id="dropzone">Drop files here</div>
    </div>

    <div id="plot"></div>

    <script src="main.js"></script>
